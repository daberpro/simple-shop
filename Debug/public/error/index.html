<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Error</title>
	<style type="text/css">
		html,body{
			margin: 0px;
			padding: 0px;
			width: 100%;
			background: black;
			height: 100%;
		}

		*{
			text-decoration: none;
			list-style: none;
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			font-family: sans-serif;
		}

		a{
			color: #efebf7;
			font-weight: bold;
		}

		.card{
		/*	box-shadow: -5px -5px 20px rgba(0,150,136,0.25),0px 5px 50px rgba(233,30,99,0.25),5px -5px 50px rgba(103,58,183,0.25); */

			width: fit-content;
			height: fit-content;
			padding: 20px;
			border-radius: 10px;
		/*	box-shadow: 0px 1px 5px rgba(0,0,0,0.25);*/
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			position: absolute;
			top: 0px;
			left: 0px;
			bottom: 0px;
			right: 0px;
			margin: auto;

		}

		.card h1 {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: start;
			flex-direction: column;
			color: white;
			margin-bottom: 20px;
			font-weight: bold;
			font-size: 3rem;
		}

		.card h1 small{
			font-size: 2rem;
			color: #673ab7;
		}

		.card p{
			color: rgba(255,255,255,0.5);
		}


	</style>
</head>
<body>
	<div class="card">
